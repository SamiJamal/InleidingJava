<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array</title>
    <style>
        html {
            margin: 0 0 0 0;
            padding: 0 0 0 0;
        }
        body {
            font-family: "Noto Serif", serif;
            text-align: center;
        }
        img {
            height: 300px;
            width: 300px;
            border: 0px;
        }
        #pics {
            width: 900px;
            height: 900px;
            border: solid 1px black;
            font-size: 0px;
            margin: auto;
        }
    </style>
</head>
<body>
<h1>MonkeyShuffle</h1>
<div id="pics">
<img src="../IMAGES/aap1.jpg">
<img src="../IMAGES/aap2.jpg" height="300" width="300"/>
<img src="../IMAGES/aap3.jpg">

<img src="../IMAGES/aap7.jpg">
<img src="../IMAGES/aap8.jpg">
<img src="../IMAGES/aap9.jpg">

</div>
<script>
    var plaatjes = document.getElementsByTagName('img');
    var random = 0;
    var randomNumbers = [];

    while (randomNumbers.length < 9) {
    var random = Math.floor(Math.random()*9)+1;
    if (randomNumbers.lastIndexOf(random) == -1){
    randomNumbers.push(random);
    }
  random = 0;
    for (var plaatje in plaatjes) {
        plaatjes[plaatje].src = '../IMAGES/aap' + randomNumbers[random] + '.jpg';
        random++;


    }

    }

}

</script>
